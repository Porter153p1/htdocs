<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Codificación -->
    <meta charset="UTF-8">

    <!-- Título del documento -->
    <title>Registro de POI</title>

    
    <meta charset="UTF-8">
    
    <!-- Adaptación a móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Descripción del sitio -->
    <meta name="description" content="Formulario de registro de Puntos de Interés (POI) con geolocalización, estado y nivel de ocupación.">
    
    <!-- Palabras clave (opcional) -->
    <meta name="keywords" content="POI, puntos de interés, formulario, registro, geolocalización, mapa, ocupación, gráfico, Leaflet, Chart.js">
    
    <!-- Directrices para robots de búsqueda -->
    <meta name="robots" content="index, follow">
    
    <!-- Información adicional -->
    <meta name="author" content="@joagarpi">
    <meta name="copyright" content="©2025 JGJ">

    <link rel="stylesheet" type="text/css" href="estilos_registro.css">
</head>
<body>
    <h1>Registro de Punto de Interés (POI)</h1>

    <form action="procesamiento.php" method="POST">
        
        <fieldset>
            <legend>Datos del POI</legend>

            <label>Nombre del POI:
                <input type="text" name="nombre" autofocus required>
            </label><br><br>

            <label>Correo de contacto:
                <input type="email" name="correo">
            </label><br><br>

            <label>Latitud:
                <input type="number" name="latitud" step="0.0001">
            </label><br><br>

            <label>Longitud:
                <input type="number" name="longitud" step="0.0001">
            </label><br><br>

            <label>Tipo de POI:
                <select name="tipo">
                    <option>Museo</option>
                    <option>Parque</option>
                    <option>Oficina</option>
                    <option>Monumento</option>
                </select>
            </label><br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Parámetros de Recurso</legend>

            <label>Nivel de Ocupación (0-100):
                <input type="number" name="ocupacion" id="ocupacion" min="0" max="100" required>
            </label><br><br>

            <label>Capacidad Actual (visual):
                <meter id="capacidad" min="0" max="100" value="50"></meter>
            </label><br><br>

            <p>Estado del POI:</p>
            <label><input type="radio" name="estado" value="Operativo"> Operativo</label><br>
            <label><input type="radio" name="estado" value="En Mantenimiento"> En Mantenimiento</label><br>
            <label><input type="radio" name="estado" value="Cerrado"> Cerrado</label><br><br>

            <label>Comentarios:
                <textarea name="comentarios" rows="4"></textarea>
            </label>
        </fieldset>

        <br>

        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>

    </form>
</body>
</html>

<script>
    const inputOcupacion = document.getElementById('ocupacion');
    const meter = document.getElementById('capacidad');

    inputOcupacion.addEventListener('input', () => {
        let valor = Number(inputOcupacion.value);

        // Limitar entre 0 y 100
        if (valor < 0) valor = 0;
        if (valor > 100) valor = 100;

        meter.value = valor;
    });
</script>
